<!-- Faça um programa que receba quatro valores informados pelo usuário, mas informe somente o primeiro, o último e o maior de todos eles 
(considere que todos os números informados serão diferentes) -->

<script>
    alert("Me diga quatro números")
    var numero=parseFloat(prompt("O primeiro"));
    var numero2=parseFloat(prompt("O próximo"));
    var numero3=parseFloat(prompt("Mais um"));
    var numero4=parseFloat(prompt("o último"));
    
    var numeroMaior=Math.max(numero, numero2, numero3, numero4);

    alert("O primeiro número foi "+numero+". O último foi "+numero4+". E o maior deles foi "+numeroMaior);
</script>
