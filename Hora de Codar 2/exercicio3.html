<!-- Faça um programa para ler 3 valores (considere que não serão informados valores iguais) e escrever o maior deles. -->
<script>
    var numero1=parseFloat(prompt("Escreva um número"));
    var numero2=parseFloat(prompt("Outro"));
    var numero3=parseFloat(prompt("Mais um"));

    if(numero1>numero2 && numero1>numero3){
        alert("O maior número é "+numero1);
    }else if(numero2>numero1 && numero2>numero3){
        alert("O maior número é "+numero2);
    }else{
        alert("O maior número é "+numero3);
    }
</script>
