<!-- Escreva um programa para ler o ano de nascimento de uma pessoa e escrever uma mensagem que diga se ela poderá ou não votar este ano
 (não é necessário considerar o mês em que ela nasceu). -->
<script>
    var ano=parseInt(prompt("Qual ano você nasceu?"));
    var idade=2022-ano;

    if(idade>=18){
        alert("Você deve votar esse anos");
    }else if(idade<16){
alert("Você ainda não pode votar")
    }else{
        alert("Você pode votar");
    }
</script>
