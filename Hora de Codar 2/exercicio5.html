<!-- Faça um programa que leia 6 valores informados pelo usuário, calcule, exiba os números informados e escreva a média aritmética desses
 valores lidos. -->
<html>
    <script>
        var numero1=parseInt(prompt("Fala um numero:"));
        var numero2=parseInt(prompt("Mais um:"));
        var numero3=parseInt(prompt("Outro:"));
        var numero4=parseInt(prompt("Quase lá:"));
        var numero5=parseInt(prompt("Quase no final:"));
        var numero6=parseInt(prompt("O útimo:"));
        var media=(numero1+numero2+numero3+numero4+numero5+numero6)/6;

        alert("Os números foram "+numero1+", "+numero2+", "+numero3+", "+numero4+", "+numero5+", "+numero6);
        alert("A média aritimética foi "+media);
    </script>
</html>
