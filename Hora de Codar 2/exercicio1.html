<!-- número maior entre dois valores -->
<html>
    <head>
        <style>
        </style>
    </head>
    <script>
        var numero=prompt("Informe um número:");
        var numero2=prompt("Informe outro número:");
        if(numero>numero2){
            alert("O maior número é "+numero);
        }else{
            alert("O maior número é "+numero2);
        }
    </script>

    </body>
</html>
